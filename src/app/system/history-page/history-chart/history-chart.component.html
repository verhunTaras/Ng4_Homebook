<section class="section">
  <div class="row">
    <div class="col-xs-12 chart-headers">
      <h1 *ngIf="charts.outcome">Витрати</h1>
      <h1 *ngIf="charts.income">Дохід</h1>
    </div>
    <div class="col-xs-12 chart-center">
      <ngx-charts-pie-chart
        *ngIf="charts.outcome"
        [view]="[450, 400]"
        [results]="data"
        [scheme]="{domain: ['#647c8a', '#3f51b5', '#2196f3', '#00b862', '#afdf0a', '#a7b61a', '#f3e562', '#ff9800', '#ff5722', '#ff4514']}"
        [legend]="false"
        [labels]="true"
        [doughnut]="true">
      </ngx-charts-pie-chart>
      <ngx-charts-pie-chart
        *ngIf="charts.income"
        [view]="[450, 400]"
        [results]="dataIncome"
        [scheme]="{domain: ['#FAC51D', '#66BD6D', '#FAA026', '#29BB9C', '#E96B56', '#55ACD2', '#B7332F', '#2C83C9', '#9166B8', '#92E7E8']}"
        [legend]="false"
        [labels]="true"
        [doughnut]="true">
      </ngx-charts-pie-chart>

        <!--[results]="dataIncome"-->

        <!--[yAxisLabel]="'Витрати'">-->
      <!--</ngx-charts-bar-horizontal>-->
    </div>
  </div>
</section>
