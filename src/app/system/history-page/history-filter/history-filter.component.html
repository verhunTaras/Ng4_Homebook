<div class="modal fade in">
  <div class="modal-dialog">
    <div class="text-center" *ngIf="!isLoaded">
      <wfm-loader></wfm-loader>
    </div>
    <div class="modal-content" *ngIf="isLoaded">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeFilter()">
          <span>×</span>
        </button>
        <h4 class="modal-title">Фільтр</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label" for="period">Виберіть період</label>
          <select class="form-control" id="period" [(ngModel)]="selectedPeriod">
            <option *ngFor="let p of timePeriods" [value]="p.type">{{p.label}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">Виберіть тип події</label>
          <div>
            <label *ngFor="let t of types">
              <input
                class="checkbox"
                type="checkbox"
                [(ngModel)]="checkedTypes[t.type]"
                [value]="t.type"
              >
              <span>{{t.label}}</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Виберіть категорії</label>
          <div>
            <label *ngFor="let c of categories">
              <input
                class="checkbox"
                type="checkbox"
                [value]="c.id"
                [(ngModel)]="checkedCategories[c.id]"
              >
              <span>{{c.name}}</span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeFilter()">Відміна</button>
          <button type="button" class="btn btn-primary" (click)="applyFilter()">Застосувати</button>
        </div>
      </div>
    </div>
  </div>
</div>
